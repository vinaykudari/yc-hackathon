<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .config-section h3 {
            margin-top: 0;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .primary-btn {
            background-color: #4CAF50;
            color: white;
        }
        .primary-btn:hover {
            background-color: #45a049;
        }
        .secondary-btn {
            background-color: #008CBA;
            color: white;
        }
        .secondary-btn:hover {
            background-color: #007B9A;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h2>Page Updater</h2>
    
    <div class="config-section">
        <h3>API Configuration</h3>
        <label for="apiEndpoint">API Endpoint:</label>
        <input type="text" id="apiEndpoint" placeholder="http://localhost:8000" />
        <button id="saveConfig" class="secondary-btn">Save Configuration</button>
    </div>
    
    <div class="config-section">
        <h3>Page Actions</h3>
        <button id="updatePage" class="primary-btn">Update Current Page</button>
        <button id="testConnection" class="secondary-btn">Test API Connection</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
